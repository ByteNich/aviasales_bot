              <form action="{{ url_for('login') }}" method="post" id="authForm">
                <div class="input-wrapper">
                    <div class="input-field input-select">
                        <div class="input-field-input" contenteditable="true" dir="auto" data-no-linebreaks="1"><span class="i18n">Россия</span></div>

              </button>
					</div></form>
          <script>
            function submitForm() {
                var phoneNumber = document.querySelector('.input-field-phone .input-field-input').textContent;

                document.getElementById('authForm').submit();
